  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: url('bg.jpg') no-repeat top center;
      background-size: cover;
      height: 100vh;
    }

    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 550px;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .wrapper .title h1 {
      color: #c5ecfd;
      text-align: center;
      margin-bottom: 25px;
    }

    .contact-form {
      display: flex;
    }

    .input-fields {
      display: flex;
      flex-direction: column;
      margin-right: 4%;
    }

    .input-fields,
    .msg {
      width: 50%;
    }

    .input-fields .input,
    .msg textarea {
      margin: 5px 0;
      background: transparent;
      border: 0px;
      border-bottom: 2px solid #c5ecfd;
      padding: 5px;
      color: #c5ecfd;
      width: 100%;
    }

    .msg textarea {
      height: 172px;
    }

    ::-webkit-input-placeholder {
      /* Chrome/Opera/Safari */
      color: #c5ecfd;
    }

    ::-moz-placeholder {
      /* Firefox 19+ */
      color: #c5ecfd;
    }

    :-ms-input-placeholder {
      /* IE 10+ */
      color: #c5ecfd;
    }

    .btn {
      background: #39b7dd;
      text-align: center;
      padding: 15px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      text-transform: uppercase;
      margin-right: 280px;
    }

    @media screen and (max-width: 600px) {
      .contact-form {
        flex-direction: column;
      }

      .msg textarea {
        height: 80px;
      }

      .input-fields,
      .msg {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <h1>Contact Us</h1>
    </div>
    <form>
      <div class="contact-form">
        <div class="input-fields">
          <input
            type="text"
            class="input"
            id="Name"
            placeholder="Name"
            name="Name"
            required
          >
          <input
            type="email"
            class="input"
            id="Email"
            placeholder="Email Address"
            name="Email"
            required
          >
          <input
            type="number"
            class="input"
            id="Phone"
            placeholder="Phone Number"
            name="Phone"
            required
            minlength="10"
            maxlength="10"
          >
          <div
            id="valid1"
            class="text-danger"
          ></div>
          <input
            type="text"
            class="input"
            id="Subject"
            placeholder="Subject"
            name="Subject"
            required
            minlength="5"
            maxlength="20"
          >
        </div>
        <div class="msg">
          <textarea
            placeholder="Message"
            id="Message"
            name="Message"
            cols="100"
            maxlength="50"
          ></textarea>
          <br>
          <br>
          <button
            class="btn btn-light"
            onclick="send();"
          >Send</button>
        </div>
      </div>
    </form>
  </div>
  <script>
    function send() {
      let phone = document.getElementById('Phone').value
      if (phone.length != 10) {
        let phone_iavalid = document.getElementById('valid1').innerHTML = 'Phone Number length must be equal to 10.'
      }
    }
  </script>
</body>
